name: Deploy

on:
    push:
        branches:
            - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v3

      - name: Deploy to Docker Hub
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev .
      - run: docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev:latest
      - run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev:latest

      - name: Install Railway CLI
        run: npm i -g @railway/cli
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Re deploy on Railway
        uses: actions/checkout@v3
      - run: railway up --token ${{ secrets.RAILWAY_TOKEN }} --service ${{ secrets.RAILWAY_SERVICE }} -d

