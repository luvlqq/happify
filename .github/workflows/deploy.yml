name: Deploy

on:
    push:
        branches:
            - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v3
      
      - name: Use Node ${{ matrix.node-version }} to deploy to Docker Hub
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev .
      - run: docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev:latest
      - run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/happify-backend-dev:latest

